<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <h3 class="float-md-start mb-0">Additional Services</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/viewServ">View</a>
                <a class="nav-link" href="/addServ">Add</a>
                <a class="nav-link" href="/removeServ">Remove</a>
                <a class="nav-link" href="/editServ">Edit</a>
            </nav>
        </div>
    </header>
    <main class="px-3">
        <div th:if="${title=='View'}" >
            <div th:each="el : ${additionalservices}" class="alert alert-info mt-2">
                <h1 th:text="${el.type_service}"></h1>
                <p th:text="${el.price}"></p>
            </div>
        </div>
        <div th:if="${title=='Add'}">
            <div class="container mt-5">
                <h1>Add additional services</h1>
                <form action="/addServ" method="post">
                    <input type="text" name="type_service" placeholder="Enter type of additional service" class="form-control"><br>
                    <input type="text" name="price" placeholder="Enter price of additional service" class="form-control"><br>
                    <button type="submit" class="btn btn-success">Add new additional service</button>
                </form>
            </div>
        </div>
        <h3 th:if="${title=='Remove'}">
            <div th:each="el : ${additionalservices}" class="alert alert-info mt-2">
                <h1 th:text="${el.type_service}"></h1>
                <p th:text="${el.price}"></p>
                <form th:action="'/removeServ/'+${el.id_service}" method="post">
                <button type="submit" class="btn btn-warning">Delete service</button>
                </form>
            </div>
        </h3>
        <h3 th:if="${title=='Edit'}">
            <div th:each="el : ${additionalservices}" class="alert alert-info mt-2">
                <h1 th:text="${el.type_service}"></h1>
                <p th:text="${el.price}"></p>
                <form th:action="'/edit_service/'+${el.id_service}" method="get">
                    <button type="submit" class="btn btn-warning">Edit service</button>
                </form>
            </div>
        </h3>
    </main>

    <footer class="mt-auto text-white-50">
        <a class="nav-link active" aria-current="page" href="/employee">Back</a>
    </footer>
</div>
