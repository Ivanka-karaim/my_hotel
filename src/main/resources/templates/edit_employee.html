<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <h3 class="float-md-start mb-0">Additional Services</h3>
        </div>
    </header>
    <main class="px-3">
        <div class="container py-5">
                <h1>Edit additional service</h1>
            <form th:action="'/employee/management/edit/'+${employee.id}" method="post">
                <input type="text" th:value="${employee.fullname}" name="fullname" placeholder="Enter Name" class="form-control"><br>
                <small th:text="${errorPass}" class="text-danger"></small><br>
                <input type="text" th:value="${employee.surname}" name="surname" placeholder="Enter Surname" class="form-control"><br>
                <small th:text="${errorPass}" class="text-danger"></small><br>
                <input type="text" th:value="${employee.patron}" name="patron" placeholder="Enter Patronymic" class="form-control"><br>
                <small th:text="${errorPass}" class="text-danger"></small><br>
                <input type="date" th:value="${employee.birth_date}" name="birth_date" placeholder="Enter Birth-date" class="form-control"><br>
                <small th:text="${errorPass}" class="text-danger"></small><br>
                <input type="text" th:value="${employee.email}" name="email" placeholder="Enter Email" class="form-control"><br>
                <small th:text="${errorEmail}" class="text-danger"></small><br>
                <input type="text" th:value="${employee.phone_number}" name="phone_number" placeholder="Enter Phone number" class="form-control"><br>
                <small th:text="${errorEmail}" class="text-danger"></small><br>
                <input type="number" th:value="${employee.ipn}" name="ipn" placeholder="Enter IPN" class="form-control"><br>
                <small th:text="${errorPass}" class="text-danger"></small><br>
                <input type="text" th:value="${employee.workbook}" name="workbook" placeholder="Enter Workbook" class="form-control"><br>
                <small th:text="${errorPass}" class="text-danger"></small><br>
                <select id="id_occupation" name="id_occupation" style="width: 1300px" align="left">
                <div th:each="el: ${occupations}">
                    <option th:value="${el.id}" th:text="${el.occupation}"></option>
                </div>
                </select><br>
                <small th:text="${errorPass}" class="text-danger"></small><br>
                <select id="id_schedule" name="id_schedule" style="width: 1300px" align="left">
                    <div th:each="el: ${schedules}">
                        <option th:value="${el.id}" th:text="${el.id}"></option>
                    </div>
                </select><br>
                <small th:text="${errorPass}" class="text-danger"></small><br>
                <button type="submit" class="btn btn-success">Edit</button>
            </form>
        </div>
    </main>

    <footer class="mt-auto text-white-50">
        <a class="nav-link active" aria-current="page" href="/employee/management">Back</a>
    </footer>
</div>
