<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <h3 class="float-md-start mb-0">Client</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/viewClient">View</a>
                <a class="nav-link" href="/addClient">Add</a>
                <a class="nav-link" href="/removeClient">Remove</a>
                <a class="nav-link" href="/editClient">Edit</a>
            </nav>
        </div>
    </header>
    <main class="px-3">
        <div th:if="${title=='View'}" >
            <div th:each="el : ${clients}" class="alert alert-info mt-2">
                <h1 th:text="${el.IPN}"></h1>
                <h1 th:text="${el.surname}"></h1>
                <h1 th:text="${el.name}"></h1>
                <h1 th:text="${el.patronymic}"></h1>
                <p th:text="${el.phone_number}"></p>
                <p th:text="${el.email}"></p>
                <p th:text="${el.bonus_card}"></p>
            </div>
        </div>
        <div th:if="${title=='Add'}">
            <div class="container mt-5">
                <h1>Add client</h1>
                <form action="/addClient" method="post">
                    <input type="text" name="IPN" placeholder="Enter IPN" class="form-control"><br>
                    <input type="text" name="surname" placeholder="Enter Surname" class="form-control"><br>
                    <input type="text" name="name" placeholder="Enter Name" class="form-control"><br>
                    <input type="text" name="patronymic" placeholder="Enter Patronymic" class="form-control"><br>
                    <input type="text" name="phone_number" placeholder="Enter Phone number" class="form-control"><br>
                    <input type="text" name="email" placeholder="Enter Email" class="form-control"><br>
                    <button type="submit" class="btn btn-success">Add new client</button>
                </form>
        </div>
        </div>
        <h3 th:if="${title=='Remove'}">
            <div th:each="el : ${clients}" class="alert alert-info mt-2">
                <h1 th:text="${el.IPN}"></h1>
                <h1 th:text="${el.surname}"></h1>
                <h1 th:text="${el.name}"></h1>
                <h1 th:text="${el.patronymic}"></h1>
                <p th:text="${el.phone_number}"></p>
                <p th:text="${el.email}"></p>
                <form th:action="'/removeClient/'+${el.IPN}" method="post">
                    <button type="submit" class="btn btn-warning">Delete client</button>
                </form>
            </div>
        </h3>
        <h3 th:if="${title=='Edit'}">
            <div th:each="el : ${clients}" class="alert alert-info mt-2">
                <h1 th:text="${el.IPN}"></h1>
                <h1 th:text="${el.surname}"></h1>
                <h1 th:text="${el.name}"></h1>
                <h1 th:text="${el.patronymic}"></h1>
                <p th:text="${el.phone_number}"></p>
                <p th:text="${el.email}"></p>
                <form th:action="'/edit_client/'+${el.IPN}" method="get">
                    <button type="submit" class="btn btn-warning">Edit client</button>
                </form>
            </div>
        </h3>
    </main>

    <footer class="mt-auto text-white-50">
        <a class="nav-link active" aria-current="page" href="/employee">Back</a>
    </footer>
</div>

</body>
