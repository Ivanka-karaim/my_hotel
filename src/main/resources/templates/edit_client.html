<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <h3 class="float-md-start mb-0">Client</h3>
        </div>
    </header>
    <main class="px-3">
        <div class="container mt-5">
            <h1>Edit client</h1>
            <form th:action="'/edit_client/'+${clients.IPN}" method="post">
                <input type="text" th:value="${clients.surname}" name="surname" placeholder="Enter surname" class="form-control"><br>
                <input type="text" th:value="${clients.name}" name="name" placeholder="Enter name" class="form-control"><br>
                <input type="text" th:value="${clients.patronymic}" name="patronymic" placeholder="Enter patronymic" class="form-control"><br>
                <input type="text" th:value="${clients.phone_number}" name="phone_number" placeholder="Enter phone number" class="form-control"><br>
                <input type="text" th:value="${clients.email}" name="email" placeholder="Enter email" class="form-control"><br>
                <button type="submit" class="btn btn-success">Edit</button>
            </form>
        </div>
    </main>

    <footer class="mt-auto text-white-50">
        <a class="nav-link active" aria-current="page" href="/employee">Back</a>
    </footer>
