<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"xmlns:fmt="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/employee">Log in as an employee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/response">Response</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container" align="center">
    <h2>Booking</h2>
    <p>Date_arrival: <strong th:text="${#dates.format(booking.getDate_arrival(), 'yyyy-MM-dd')}" ></strong></p>
    <p>Date_departure: <strong th:text="${#dates.format(booking.getDate_departure(), 'yyyy-MM-dd')}" ></strong></p>
    <p class="mt-5"> <strong th:text="${booking.getCount_people()}" ></strong></p><br>
    <div th:each="el: ${rooms}">
        <div class="media">
            <div class="media-left">
                <img th:src="@{${el.image}}" class="media-object" style="width:500px">
            </div>
            <div class="media-body">
                <h2 class="media-heading" th:text="${el.classification_room}"></h2>
                <p>Price: <strong th:text="${el.cost}"></strong></p>
                <p>Floor: <strong th:text="${el.floor}"></strong></p>
                <p>Number of seats: <strong th:text="${el.number_beds}"></strong></p>
                <p><strong th:text="${el.depiction}"></strong></p>
                <a th:href="'/booking/'+${el.id_room}" class="btn btn-primary">Booking this room</a>
            </div>
        </div>
        <hr>
    </div>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
