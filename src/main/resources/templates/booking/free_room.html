<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"xmlns:fmt="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" align="center">
    <h2>Booking</h2>
    <p>Date_arrival: <strong th:text="${#dates.format(booking.getDate_arrival(), 'yyyy-MM-dd')}" ></strong></p>
    <p>Date_departure: <strong th:text="${#dates.format(booking.getDate_departure(), 'yyyy-MM-dd')}" ></strong></p>
    <p class="mt-5">Count people: <strong th:text="${booking.getCount_people()}" ></strong></p><br>
    <div th:each="el: ${rooms}">
        <div class="media">
            <div class="media-left">
                <img th:src="@{${el.image}}" class="media-object" style="width:500px">
            </div>
            <div class="media-body">
                <h2 class="media-heading" th:text="${el.classification_room}"></h2>
                <p>Price: <strong th:text="${el.cost}"></strong></p>
                <p>Floor: <strong th:text="${el.floor}"></strong></p>
                <p>Number of seats: <strong th:text="${el.number_beds}"></strong></p>
                <p><strong th:text="${el.depiction}"></strong></p>
                <a th:href="'/booking/'+${el.id_room}" class="btn btn-primary">Booking this room</a>
            </div>
        </div>
        <hr>
    </div>

</div>
<footer class="text-muted py-5">
    <!--contacts section-->
    <div class="contacts">
        <h3 class="sidebar-title"> Contacts</h3>
        <div>
            <span class="contact-type">C:</span>
            <a href="tel:+380 97 13 372 11" class="contact-link">+380 97 13 372 11</a>
        </div>
        <div>
            <span class="contact-type">E:</span>
            <a href="mailto:dnkrupkoo@gmail.com"class="contact-link"> dnkrupkoo@gmail.com</a>
        </div>
    </div>
    <div class="container">
        <p class="float-end mb-1">
            <a class="nav-link active" aria-current="page" href="/general">Back</a>
        </p>
    </div>

</footer>
</body>
</html>
