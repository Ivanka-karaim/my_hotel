<div class="container" align="center">
    <h2>Booking</h2>
    <form class="form-horizontal" method="post" th:object="${booking}">
        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input  class="form-control" id="name" placeholder="Name" name="name">
            </div>
        </div>
        <hr>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="phone_number">Phone_number:</label>
            <div class="col-sm-10">
                <input class="form-control" id="phone_number" placeholder="+380668886660" name="phone_number">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
