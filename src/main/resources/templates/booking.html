<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" integrity="sha512-TQQ3J4WkE/rwojNFo6OJdyu6G8Xe9z8rMrlF9y7xpFbQfW5g8aSWcygCQ4vqRiJqFsDsE1T6MoAOMJkFXlrI9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container">
    <form method="post" th:object="${booking}" align="center" >
        <div class="form-group row">
            <div class="col-md-4 mt-5">
                <label for="date1">Date arrival</label>
                <div class="input-group date">
                    <input type="text" class="form-control" id="date1"  name="date_arrival" placeholder="" value="" required=""/>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-5">
                <label for="date2">Date departure</label>
                <div class="input-group date">
                    <input type="text" class="form-control" id="date2" name="date_departure" placeholder="" value="" required=""/>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-5">
                <label for="count">Count people:</label>
                <select id="count" name="count_people" style="width: 300px">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <button class="btn btn-secondary" type="submit" href="/booking/free_rooms">Search</button>
        <h2 class="mt-5"> <strong th:text="${error}" ></strong></h2>
    </form>

</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $('.input-group.date').datepicker({
        format: "yyyy-mm-dd",
        autoclose: true
    });
</script>
<footer class="text-muted py-5">
        <!--contacts section-->
        <div class="contacts">
            <h3 class="sidebar-title"> Contacts</h3>
            <div>
                <span class="contact-type">C:</span>
                <a href="tel:+380 97 13 372 11" class="contact-link">+380 97 13 372 11</a>
            </div>
            <div>
                <span class="contact-type">E:</span>
                <a href="mailto:dnkrupkoo@gmail.com"class="contact-link"> dnkrupkoo@gmail.com</a>
            </div>
        </div>


</footer>
</body>
</html>
